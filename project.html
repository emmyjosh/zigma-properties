<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make A Responsive Carousel using SwiperJS and Flexbox - ByteWebster</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Your CSS code here */
    /**
 * https://bytewebster.com/
 *
 * @format
 */

    /*https://bytewebster.com/*/
    /*https://bytewebster.com/*/

    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .sectionD {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(circle farthest-corner at 10% 20%,
          rgba(171, 102, 255, 1) 0%,
          rgba(116, 182, 247, 1) 90%);
      overflow: hidden;
    }

    .swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      width: 300px;
      height: 400px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
      filter: blur(1px);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: end;
      align-items: self-start;
    }

    .swiper-slide-active {
      filter: blur(0px);
    }

    .swiper-pagination-bullet,
    .swiper-pagination-bullet-active {
      background: #fff;
    }

    .swiper-slide span {
      text-transform: uppercase;
      color: #fff;
      background: #1b7402;
      padding: 7px 18px 7px 25px;
      display: inline-block;
      border-radius: 0 20px 20px 0px;
      letter-spacing: 2px;
      font-size: 0.8rem;
      font-family: "Open Sans", sans-serif;
    }

    .swiper-slide--one span {
      background: #62667f;
    }

    .swiper-slide--two span {
      background: #087ac4;
    }

    .swiper-slide--three span {
      background: #b45205;
    }

    .swiper-slide--four span {
      background: #087ac4;
    }

    .swiper-slide h2 {
      color: #fff;
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-size: 1.3rem;
      line-height: 1.4;
      margin-bottom: 15px;
      padding: 25px 45px 0 25px;
    }

    .swiper-slide p {
      color: #fff;
      font-family: "Roboto", sans-serif;
      font-weight: 300;
      display: flex;
      align-items: center;
      padding: 0 25px 35px 25px;
    }

    .swiper-slide svg {
      color: #fff;
      width: 22px;
      height: 22px;
      margin-right: 7px;
    }

    .swiper-3d .swiper-slide-shadow-left,
    .swiper-3d .swiper-slide-shadow-right {
      background-image: none;
    }
  </style>
</head>

<body>

  <div class="sectionD">
    <div class="swiper">
      <div id="projectCarousel" class="swiper-wrapper">

        <!-- Add more swiper slides here as needed -->
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Include Swiper library and your script.js -->
  <script src='https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js'></script>
  <script>
    // Your JavaScript code here
    var swiper = new Swiper(".swiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2,
        slideShadows: true,
      },
      spaceBetween: 60,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      autoplay: {
        delay: 3000, // Set the autoplay delay in milliseconds (3 seconds in this example)
        disableOnInteraction: false, // Autoplay continues even when the user interacts with the slider
      },
    });

    // Your fetchDataAndPopulateCarousels function here
    const fetchDataAndPopulateCarousels = async () => {
      try {
        const response = await fetch("http://localhost:5000/api/projects");

        if (!response.ok) {
          throw new Error(`Failed to fetch data. Status: ${response.status}`);
        }

        const data = await response.json(); // Parse response as JSON
        const displayProjectsCarousel = data.project.map((project) => {
          return `
      <div class="swiper-slide swiper-slide--one">
          <span>${project.category}</span>
          <div>
            <h2>${project.title}</h2>
            <p>
              Maui, Hawaii
            </p>
          </div>
        </div>
      `;
        });


      } catch (error) {
        console.error(error);
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      fetchDataAndPopulateCarousels();
    });
  </script>
</body>

</html>
